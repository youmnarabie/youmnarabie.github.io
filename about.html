<!DOCTYPE html>
<html lang="en">
<head>
    <title>About Me</title>
    <link rel="short cut icon" type="image/x-icon" href="favicon.ico">

    <!-- Set the page to the width of the device and set the zoom level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <style>

        /* Google Fonts */
        @import url(https://fonts.googleapis.com/css?family=Slabo+27px);
        @import url(https://fonts.googleapis.com/css?family=Poiret+One);

        * {
        	box-sizing: border-box;
        }

        @media print {
            *,
            *:before,
            *:after {
                background: transparent !important;
                color: #000 !important;
                box-shadow: none !important;
                text-shadow: none !important;
            }

            a,
            a:visited {
                text-decoration: underline;
            }

            a[href]:after {
                content: " (" attr(href) ")";
            }

            abbr[title]:after {
                content: " (" attr(title) ")";
            }

            a[href^="#"]:after,
            a[href^="javascript:"]:after {
                content: "";
            }

            pre,
            blockquote {
                border: 1px solid #999;
                page-break-inside: avoid;
            }

            thead {
                display: table-header-group;
            }

            tr,
            img {
                page-break-inside: avoid;
            }

            img {
                max-width: 100% !important;
            }

            p,
            h2,
            h3 {
                orphans: 3;
                widows: 3;
            }

            h2,
            h3 {
                page-break-after: avoid;
            }
        }

        html {
            font-size: 12px;
        }

        @media screen /*and (min-width: 32rem) and (*/ and (max-width: 420px ) {
            html {
                font-size: 15px;
            }
        }

        @media screen and (min-width: 420px) {
            html {
                font-size: 16px;
            }
        }

        body {
            line-height: 1.6;
        }

        p,
        .air-p {
            font-size: 1rem;
            margin-bottom: 1.3rem;
        }

        h1,
        .air-h1,
        h2,
        .air-h2,
        h3,
        .air-h3,
        h4,
        .air-h4 {
            margin: 1.414rem 0 .5rem;
            font-weight: inherit;
            line-height: 1.42;
        }

        h1,
        .air-h1 {
            margin-top: 0;
            font-size: 3.998rem;
        }


        h2,
        .air-h2 {
            font-size: 2.827rem;
        }

        h3,
        .air-h3 {
            font-size: 1.999rem;
        }

        h4,
        .air-h4 {
            font-size: 1.414rem;
        }

        h5,
        .air-h5 {
            font-size: 1.121rem;
        }

        h6,
        .air-h6 {
            font-size: .88rem;
        }

        small,
        .air-small {
            font-size: .707em;
        }

        /* https://github.com/mrmrs/fluidity */

        img,
        canvas,
        iframe,
        video,
        svg,
        select,
        textarea

        body {
  			font-size: 16pt;
            color: #2483bd !important ;
            font-weight: 300;
            margin: 6rem auto 1rem;
            max-width: 48rem;
            text-align: center;
        }

        img {
            border-radius: 50%;
            height: 300px;
            margin: 0 auto;
            width: 300px;
        }

        a,
        a:visited {
            color: #d8d8d8; 
        }

        a:hover,
        a:focus,
        a:active {
            color: white;
        }

        pre {
            background-color: #91b6d8;
            padding: 1rem;
            text-align: left;
        }

        blockquote {
            margin: 0;
            border-left: 5px solid #7a7a7a;
            font-style: italic;
            padding: 1.33em;
            text-align: left;
        }

        ul {
    		list-style-type: none;
    		margin: 0;
    		padding: 0;
    		overflow: hidden;
    		background-color: #2483BD;
}
        ol,
        li {
            text-align: justify;
            font-size: 16pt;
            float: left;
        }

        li a, .dropbtn {
    		display: inline-block;
    		color: white;
    		text-align: center;
    		padding: 14px 16px;
    		text-decoration: none;
		}

		li a:hover, .dropdown:hover .dropbtn {
    		background-color: #1e5e85;
		}

		li.dropdown {
			display: inline-block;
		}

        p {
            color: #777;
        }

        /* end code for air */

        /* Global */
        html{
            min-height: 100%;
            overflow: auto;
        }
        body{
            height: calc(100vh - 8em);
            padding: 4em;
            color: #2483bd;
            font-family: 'Poiret One', monospace;
            background-color: #91b6d8;
        }

		.dropdown {
    		float: right;
    		display: inline-block;
    		font-size: 16pt;
		}

		.dropdown .dropbtn {
    		font-size: 16px;    
    		border: none;
    		outline: none;
    		color: white;
    		padding: 14px 16px;
    		background-color: inherit;
    		font-family: inherit;
    		margin: 0;
		}

		.dropdown-content {
    		display: none;
    		position: absolute;
    		background-color: #2483BD;
    		min-width: 160px;
    		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    		z-index: 1;
		}

		.dropdown-content a {
    		float: all;
    		color: white;
    		padding: 12px 16px;
    		text-decoration: none;
    		display: block;
    		text-align: left;
		}

		.dropdown-content a:hover {
    		background-color: #1e5e85;
		}

		.dropdown:hover .dropdown-content {
    		display: block;
		}


        .center {
    		display: block;
    		margin-left: auto;
    		margin-right: auto;
    		max-width: 300%;    
    		max-height: 300%;    	
        }

        image {
        	vertical-align: middle;
        }

        .space{
            padding-top: 30px;
        }

        .line-1{
            margin: 0 auto;
            width: 24em;
            border-right: 2px solid rgba(255,255,255,.75);
            font-size: 180%;
            text-align: center;
            white-space: nowrap;
            overflow: auto;
            transform: translateY(-50%);
            color: #2483bd;
        }
        .alt-line-1{
            margin: 0 auto;
            width: 10em;
            border-right: 2px solid rgba(255,255,255,.75);
            font-size: 180%;
            text-align: center;
            overflow: auto;
            transform: translateY(-50%);
            color: #2483bd;
        }

        .line-2{
            margin: 0 auto;
            text-align: center;
            overflow: auto;
            transform: translateY(-50%);
            color: #2483bd;
            font-size: 140%;
            line-height: 1.6; 
        }

        .line-3{
            margin: 0 auto;
            text-align: center;
            overflow: auto;
            font-size: 140%;
            transform: translateY(-50%);
            color: #2483bd;
        }

        .line-4{
        	margin: 0 auto;
        	text-align: center;
        	overflow: auto;
        	transform: translateY(-50%);
            color: #2483bd;
        }

        .column {
        	float: left;
        	padding: 10px;
        }
        
        .left {
        	width: 30%;
        }
		
		.right {
			width: 70%;
		}

		.row:after {
			content: "";
			display: table;
			clear: both;
		}

		.active {
 			background-color: #1e5e85;
  			color: white;
		}

        @media only screen and (min-width:1024px){

            .line-1{ display: block; }
            .alt-line-1 { display: none; }

        }

        @media only screen and (max-width:1024px){

            .line-1{ display: none; }
            .alt-line-1 { display: block; }

        }

        /* Animation */
        .anim-typewriter{
            animation: typewriter 4s steps(44) 1s 1 normal both,
            blinkTextCursor 500ms steps(44) infinite normal;
        }

        .anim-typewriter-alt{
            animation: alt-typewriter 2s steps(22) 1s 1 normal both,
            blinkTextCursor 500ms steps(22) infinite normal;
        }

        @keyframes typewriter{
            from{width: 0;}
            to{width: 12em;}
        }
        @keyframes alt-typewriter{
            from{width: 0;}
            to{width: 7em;}
        }

        @keyframes blinkTextCursor{
            from{border-right-color: rgba(255,255,255,.75);}
            to{border-right-color: transparent;}
        }

        p, ul {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
